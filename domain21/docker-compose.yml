version: "3.8"

services:
  dc1:
    restart: unless-stopped
    build:
      context: .
      dockerfile: ./domain-controller/dockerfile
      args:
        SMB_VERSION: "${SMB_VERSION:-latest}"
    # stdin_open: true # docker run -i
    # tty: true        # docker run -t
    container_name: dc1
    hostname: DC1
    privileged: true
    environment:
      REALM: DGS.NET
      DOMAIN: DGS
      ADMIN_PASS: Passw0rd
      DNS_FORWARDER: 8.8.8.8
      BIND_NETWORK_INTERFACES: false
    dns_search: dgs.net
    dns:
      - 172.16.238.10
      - 172.16.238.20
      - 172.16.238.30      
    extra_hosts:
      - "DC1 DC1.dgs.net:172.16.238.10"
      - "apache-kbr-proxy apache-kbr-proxy.dgs.net:172.16.238.20"
      - "react-nginx react-nginx.dgs.net:172.16.238.30"
    command: bash -c "samba-domain-provision && samba -F"
    volumes:
      - dc1-local-samba:/usr/local/samba
    networks:
      static-network:
        ipv4_address: 172.16.238.10

  apache-kbr-proxy:
    restart: unless-stopped
    build:
      context: .
      dockerfile: apache-kbr-proxy/dockerfile
    container_name: apache-kbr-proxy
    hostname: apache-kbr-proxy
    # privileged: true
    environment:
      REALM: DGS.NET
      DOMAIN: DGS
      ADMIN_PASS: Passw0rd
      DNS_FORWARDER: 8.8.8.8
      BIND_NETWORK_INTERFACES: false
    dns_search: dgs.net
    dns:
      - 172.16.238.10
      - 172.16.238.20
      - 172.16.238.30
    extra_hosts:
      - "DC1 DC1.dgs.net:172.16.238.10"
      - "apache-kbr-proxy apache-kbr-proxy.dgs.net:172.16.238.20"
      - "react-nginx react-nginx.dgs.net:172.16.238.30"
    # command: bash -c "samba-domain-join DC1 && samba -F"
    networks:
      static-network:
        ipv4_address: 172.16.238.20

